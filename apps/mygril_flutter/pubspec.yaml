name: mygril_flutter
description: Flutter frontend for MyGril AI companion
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  just_audio: ^0.9.39
  audio_session: ^0.1.21
  file_picker: ^8.0.3
  image_picker: ^1.0.7
  crop_your_image: ^2.0.0
  uuid: ^4.2.1  # 用于生成Block和Message的唯一ID
  flutter_slidable: ^3.1.0  # 用于联系人卡片的左滑操作
  flutter_local_notifications: ^17.0.0 # 本地通知
  timezone: ^0.9.2 # 时区支持
  # 云同步相关
  dio: ^5.4.0  # HTTP客户端
  path_provider: ^2.1.2  # 文件路径
  flutter_secure_storage: ^9.0.0  # 安全存储Token
  workmanager: ^0.6.0-rc.1 # 后台任务管理 (修复Flutter 3.x兼容性)
  # 本地数据库 (Drift)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0  # Android/iOS/macOS/Windows SQLite
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # Drift 代码生成
  drift_dev: ^2.18.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/characters/
    - assets/ui/
    - assets/emoji/
    - assets/stickers/nahida/
